<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<title>Todo App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	
	</head>
  
	<body>
	
		<div class="container text-muted">
		
			<h2 class="display-3 text-center mb-5">todos</h2>
			<p>
				<input class="form-control" id="new-task" type="text" placeholder="What needs to be done?">
			</p>
			
			<h3 class="text-center">let's do this!</h3>
			<ul id="incomplete-tasks" class="list-unstyled"></ul>
			
			<h3 class="text-center">Well Done!</h3>
			<ul id="completed-tasks" class="list-unstyled"></ul>
			
		</div>

		<script type="text/javascript" src="js/app.js"></script>

	</body>
  
</html>
